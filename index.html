<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo-panel">
          <img
            src="./assets/odin-lined.png"
            alt="logo"
            class="logo"
          />
          <h1 class="odin">ODIN</h1>
        </div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto"
            target="_blank"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" target="_blank"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-side">
        <div class="header">
          <p>
            This is not a real online service! You know you
            need something like this in your life to help
            you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <form action="" method="get">
          <h1>Let's do this!</h1>
          <div class="input-fields">
            <div>
              <label for="first_name">first name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
              />
            </div>
            <div>
              <label for="last_name">last name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                required
              />
            </div>
            <div>
              <label for="email">email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
              />
            </div>
            <div>
              <label for="phone">phone number</label>
              <input
                type="tel"
                id="phone"
                name="phone_number"
              />
            </div>
            <div class="pwd">
              <label for="password">password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="conf-pwd">
              <label for="password-confirm"
                >confirm password</label
              >
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                required
              />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p class="login">
          Already have an account? <span>Log in</span>
        </p>
      </div>
    </div>
  </body>
</html>
